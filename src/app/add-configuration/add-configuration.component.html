<div class="bg-light px-4 py-4">
    <div class="card">
        <div class="card-header">
          Global Variables
        </div>
        <div class="card-body">
          <div class="form-group row py-2">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Hostname</label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked disabled>
            <label class="form-check-label" for="flexCheckChecked">
              No IP-Domain Lookup
            </label>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          VLANs
        </div>
        <div class="card-body">
          <div class="form-group row py-2">
            <div class="col-lg-5 col-md-6 col-sm-12">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">VLAN ID</label>
              </div>
            </div>

            <div class="col-lg-5 col-md-6 col-sm-12">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">VLAN description</label>
              </div>
            </div>
            
            <div class="col-lg-2 col-md-8 col-sm-12">
              <div class="btn btn-outline-success">
                Add
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Interfaces
        </div>
        <div class="card-body">
          <div class="form-group row py-2">
            <div class="col-lg-4 col-md-4 col-sm-12">
              <select class="form-select" aria-label="Default select example">
                <option selected value="" disabled> Select an interface</option>
                <option value="eth_0_0">Ethernet 0/0</option>
                <option value="eth_0_1">Ethernet 0/1</option>
                <option value="eth_0_2">Ethernet 0/2</option>
              </select>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-12">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">IP address</label>
              </div>
              
            </div>

            <div class="col-lg-3 col-md-4 col-sm-12">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Mask</label>
              </div>
            </div>
            
            <div class="col-lg-2 col-md-4 col-sm-12">
              <div class="btn btn-outline-success">
                Add
              </div>
            </div>
          </div>
          <div class="form-group row py-2">
            <div class="col-lg-4 col-md-4 col-sm-12">
              <select class="form-select" aria-label="Default select example">
                <option selected value="" disabled> Select type</option>
                <option value="access">Access</option>
                <option value="Trunk">Trunk</option>
              </select>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-12">
              <select class="form-select" aria-label="Default select example">
                <option selected value="" disabled> Select type</option>
                <option value="access">Access</option>
                <option value="Trunk">Trunk</option>
              </select>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked disabled>
                <label class="form-check-label" for="flexCheckChecked">
                  No Shutdown
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
