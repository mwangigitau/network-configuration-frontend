<div>
    <div class="d-flex justify-content-end fixed">
      <a mat-flat-button style="border-radius: 20px; background-color: #26A9E0;" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Add Configuration </a>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-header">
                Global Variables
              </div>
              <div class="card-body">
                <div class="form-group row py-2">
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Hostname</label>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                  </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    No IP-Domain Lookup
                  </label>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                VLANs
              </div>
              <div class="card-body">
                <div class="form-group row py-2">
                  <div class="col-lg-3 col-md-4 col-sm-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">VLAN ID</label>
                    </div>
                  </div>

                  <div class="col-lg-3 col-md-4 col-sm-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">VLAN description</label>
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-4 col-sm-12">
                    <select class="form-select" aria-label="Default select example">
                      <option selected value="" disabled> Select type</option>
                      <option value="access">Access</option>
                      <option value="Trunk">Trunk</option>
                    </select>
                  </div>
                  
                  <div class="col-lg-2 col-md-4 col-sm-12">
                    <div class="btn btn-outline-success">
                      Add
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                Interfaces
              </div>
              <div class="card-body">
                <div class="form-group row py-2">
                  <div class="col-lg-4 col-md-4 col-sm-12">
                    <select class="form-select" aria-label="Default select example">
                      <option selected value="" disabled> Select an interface</option>
                      <option value="1">Gigabitethernet 0/0</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <div class="col-lg-3 col-md-4 col-sm-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">IP address</label>
                    </div>
                    
                  </div>

                  <div class="col-lg-3 col-md-4 col-sm-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Mask</label>
                    </div>
                  </div>
                  
                  <div class="col-lg-2 col-md-4 col-sm-12">
                    <div class="btn btn-outline-success">
                      Add
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-md-12">
        <div class="row">
          <div class="h4 font-weight-bold text-primary">
            OVERVIEW
          </div>

          <!-- Total configured devices card -->
          <div class="col-lg-3 col-md-6 py-2 px-2">
            <div class="card" (click)="openPage('app/configuration')">
              <div class="card-body primary-button text-light rounded">
                <div class="row">
                  <div class="col-lg-8 py-3">
                    <div class="card-title" style="font-size: x-small;">
                      Devices Configured
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <mat-icon aria-hidden="false" aria-label="Bashboard icon" fontIcon="dashboard"></mat-icon>
                  </div>
                </div>
                <div class="card-text d-flex justify-content-center" style="font-size: x-large;" id="total_clients_card">
                  0
                </div>
              </div>
            </div>
          </div>
  
          <!-- Projects card -->
          <div class="col-lg-3 col-md-6 py-2 px-2">
            <div class="card text-primary" (click)="openPage('app/monitoring')">
              <div class="card-body rounded">
                <div class="row">
                  <div class="col-lg-8 py-3">
                    <div class="card-title" style="font-size: x-small;">
                      Devices Monitoring
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <mat-icon aria-hidden="false" aria-label="Bashboard icon" fontIcon="dashboard"></mat-icon>
                  </div>
                </div>
                <div class="card-text d-flex justify-content-center" style="font-size: x-large;" id="total_projects_card">
                  0
                </div>
              </div>
            </div>
          </div>
  
          <!-- Money card -->
          <div class="col-lg-3 col-md-6 py-2 px-2">
            <div class="card" (click)="openPage('app/monitoring')">
              <div class="card-body primary-button text-light rounded">
                <div class="row">
                  <div class="col-lg-8 py-3">
                    <div class="card-title" style="font-size: x-small;">
                      Devices Currently Online
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <mat-icon aria-hidden="false" aria-label="Bashboard icon" fontIcon="dashboard"></mat-icon>
                  </div>
                </div>
                <div class="card-text d-flex justify-content-center" style="font-size: x-large;" id="total_cost_card">
                  0
                </div>
              </div>
            </div>
          </div>
  
          <!-- Fiber km card -->
          <div class="col-lg-3 col-md-6 py-2 px-2">
            <div class="card text-primary" (click)="openPage('app/monitoring')">
              <div class="card-body rounded">
                <div class="row">
                  <div class="col-lg-8 py-3">
                    <div class="card-title" style="font-size: x-small;">
                      Devices Currently Offline
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <mat-icon aria-hidden="false" aria-label="Bashboard icon" fontIcon="dashboard"></mat-icon>
                  </div>
                </div>
                <div class="card-text d-flex justify-content-center" style="font-size: x-large;" id="total_distance_card">
                  0
                </div>
              </div>
            </div>
          </div> 
        </div>
  
        <!-- Chart Title -->
        <div class="h4 font-weight-bold text-primary">
          STATISTICS
        </div>

        <!-- Chart Card -->
        <div class="card">
          <div class="card-body">
            <app-monitoring-chart></app-monitoring-chart>
          </div>
        </div>   
      </div>

      <div class="col-lg-4 col-md-12">
        <div class="h4 font-weight-bold text-primary px-2">
          SUMMARY
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-6 px-2 py-2">
            <div class="card">
              <div class="card-body responsive-div">
                Radial Chart
              <!-- <app-radialchart></app-radialchart> -->
            </div>
          </div>
          </div>
          <div class="col-lg-12 col-md-6 px-2 py-2">
            <div class="card">
              <div class="card-body overflow-auto responsive-div">
                Comments
                
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Map Title -->
    <div class="row">
      <div class="h4 font-weight-bold text-primary">
        MAP
      </div>

      <!-- Map card -->
      <div class="px-2 py-2">
        <div class="card">
          <div class="card-body">
          <app-map></app-map>
          </div>
        </div>
      </div>

    </div>
    <router-outlet></router-outlet>
  </div>
